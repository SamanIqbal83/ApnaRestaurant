<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
    <style>
        body{
            background-image: none; /* No background for admin */
            background-color: #f0f0f0; 
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Admin Panel</h1>
        <form id="menuForm" class="my-4">
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name</label>
                <input type="text" id="itemName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="itemPrice" class="form-label">Item Price</label>
                <input type="text" id="itemPrice" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="itemImage" class="form-label">Item Image URL</label>
                <input type="text" id="itemImage" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add Item</button>
        </form>
        <div id="menuPreview" class="row gy-4"></div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
