<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Business Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" class="form-control">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter a password" class="form-control">
            
            <button class="btn btn-primary mt-3">Login</button>
        </div>
        <div class="image-container">
            <img src="food-image.jpg" alt="Food" class="img-fluid">
        </div>
    </div>

    <div id="adminSection" class="hidden">
        <h1>Admin Dashboard</h1>
        <div>
            <h3>Add Product</h3>
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Product Price">
            <button id="addProductButton">Add Product</button>
        </div>
        <div>
            <h3>Sales Chart</h3>
            <canvas id="salesChart"></canvas>
        </div>
    </div>

    <div id="customerSection" class="hidden">
        <h1>Customer Page</h1>
        <div id="productList"></div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
